<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
  <title>Around The U.S.</title>
  <link href="normalize.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="logo" src="images/logo.png"alt="Around logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__img">
        <div class="profile__description">
            <h1 class="profile__name">Jacques Cousteau is hungry</h1>
            <button class="profile__edit" type="button">
              <img src="images/pencil.svg" alt="pencil icon">
            </button>  
          <p class="profile__title">Explorer</p>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-button" src="images/add-button.png" alt="plus sign">
        </button>
      </section>
      <!-- popup section after created below -->
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/yosemite.jpg" alt="view of Yosemite with river, mountains, and trees">
              <div class="places__title-section">
                <p class="places__name">Yosemite Valley</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>

          </li>
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/lake-louise.png" alt="beautiful blue lake with mountains in background">
              <div class="places__title-section">
                <p class="places__name">Lake Louise</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>
          </li>
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/bald-mountains.png" alt="mountains that are bald with the sunset">
              <div class="places__title-section">
                <p class="places__name">Bald Mountains</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>
          </li>
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/latemar.png" alt="latemar mountains at night with starry sky">
              <div class="places__title-section">
                <p class="places__name">Latemar</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>
          </li>
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/vanoise.png" alt="vanoise lake with mountains">
              <div class="places__title-section">
                <p class="places__name">Vanoise National Park</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>
          </li>
          <li class="places__item">
            <div class="places__container">
              <img class="places__img" src="images/lago-di-braies.png" alt="canoes on a lake in the mountains">
              <div class="places__title-section">
                <p class="places__name">Lago di Braies</p>
                <img class="places__heart" src="images/heart.png" alt="heart icon">
              </div>
            </div>
          </li>
        </ul>
      </section>
      <!-- Temporary popup section placement -->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button">close</button>
          <h2 class="popup__text">Edit profile</h2>
          <form class="popup__form" action="#" >
            <input class="form__input" type="text" name="name" value="Jacques Cousteau">
            <input class="form__input" type="text" name="description" value="Explorer">
            <button class="popup__form-button">save</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
