<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
  <title>Around The U.S.</title>
  <link href="normalize.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="logo" src="images/logo.png"alt="Around logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__img">
        <div class="profile__description">
          <div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit" type="button">
              <img src="images/pencil.svg" alt="pencil icon">
            </button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        
          <!-- <img class="profile__edit-img" src="images/edit.png" alt="edit button"> -->
        <button class="profile__add" type="button">
          <img class="profile__add-button" src="images/add-button.png" alt="plus sign">
        </button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img class="places__img" src="images/yosemite.jpg" alt="view of Yosemite with river, mountains, and trees">
          </li>
          <li class="place__item">
            <img class="places__img" src="images/lake-louise.png" alt="beautiful blue lake with mountains in background">
          </li>
          <li class="place__item">
            <img class="places__img" src="images/bald-mountains.png" alt="mountains that are bald with the sunset">
          </li>
          <li class="place__item">
            <img class="places__img" src="images/latemar.png" alt="latemar mountains at night with starry sky">
          </li>
          <li class="place__item">
            <img class="places__img" src="images/vanoise.png" alt="vanoise lake with mountains">
          </li>
          <li class="place__item">
            <img class="places__img" src="images/lago-di-braies.png" alt="canoes on a lake in the mountains">
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
