<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
  <title>Around The U.S.</title>
  <link href="pages/index.css" type="text/css" rel="stylesheet">
</head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="images/logo-svg.svg" alt="Around logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__img"></div>
          <div class="profile__description">
              <div class="profile__description-top">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit" aria-label="edit" type="button">
                </button>  
              </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add" aria-label="add" type="button"></button>
        </section>
        <!-- popup section after created below -->
        <section class="places">
          <ul class="places__list">
            
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">Edit profile</h2>
          <form class="popup__form" action="#" >
            <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="name" value="Jacques Cousteau" required>
            <input class="popup__input popup__input_text_title" type="text" name="description" placeholder="Occupation" value="Explorer" required>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">New Place</h2>
          <form class="popup__form" action="#" >
            <input class="popup__input popup__input_text_image-title" type="text" name="name" placeholder="Title"  required>
            <input class="popup__input popup__input_text_image" type="text" name="description" placeholder="Image link" required>
            <button class="popup__save-button" type="submit">Create</button>
          </form>
        </div>
      </div>

      <!-- 
        <div class = "popup popup_picture">
          <div class = "popup__container">
            <img class = "places__img">
          </div>
        </div>
       -->
    
      <template id = "place-template">
        <li class="places__item">
          <img class="places__img">
          <button class = "places__delete-button"></button>
          <div class="places__title-section">
            <h2 class="places__name"></h2>
            <button class="places__heart-button" aria-label="like" type="button"></button>
          </div>
        </li>
      </template>
      <script src="scripts/script.js"></script>
    </div>
  </body>
</html>
