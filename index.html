<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
  <title>Around The U.S.</title>
  <link href="pages/index.css" type="text/css" rel="stylesheet">
</head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="images/logo-svg.svg" alt="Around logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__img"></div>
          <div class="profile__description">
              <div class="profile__description-top">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit" aria-label="edit" type="button">
                </button>  
              </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add" aria-label="add" type="button"></button>
        </section>
        <!-- popup section after created below -->
        <section class="places">
          <ul class="places__list">
            
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Around The U.S.</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_profile" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">Edit profile</h2>
          <form class="form popup__form popup__form-profile" action="#" novalidate >
            <input class="popup__input popup__input_text_name" id="input_text_name" type="text" name="Name" placeholder="name" value="Jacques Cousteau" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="input_text_name-error"></span>
            <input class="popup__input popup__input_text_title" id="input_text_title" type="text" name="Description" placeholder="Occupation" value="Explorer" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="input_text_title-error"></span>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_edit-places">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_places" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">New Place</h2>
          <form class="form popup__form popup__form-places" action="#" novalidate>
            <input class="popup__input popup__input_text_image-title" id="popup__input_text_image-title" type="text" name="name" placeholder="Title" minlength = "2" maxlength = "30" required>
            <span class="popup__input-error" id="popup__input_text_image-title-error"></span>
            <input class="popup__input popup__input_text_image" id="popup__input_text_image" type="url" name="description" placeholder="Image link" minlength = "" maxlength = "" required>
            <span class="popup__input-error" id="popup__input_text_image-error"></span>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>

        <div class = "popup popup_open_image popup_image-large">
          <div class = "popup__container_image">
            <button class="popup__close-button popup__close-button_images" aria-label="Close" type="button"></button>
            <div class="popup_container_image-text">
              <img class = popup__image>
              <h3 class = popup__image-title></h3>
            </div>
          </div>
          
        </div>
     
      <template id = "place-template">
        <li class="places__item">
          <img class="places__img">
          <button class = "places__delete-button"></button>
          <div class="places__title-section">
            <h2 class="places__name"></h2>
            <button class="places__heart-button" aria-label="like" type="button"></button>
          </div>
        </li>
      </template>
      <script src="scripts/initialPlaces.js"></script>
      <script src="scripts/validate.js"></script>
      <script type = "module" src="scripts/script.js"></script>
    </div>
  </body>
</html>
