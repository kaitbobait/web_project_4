      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">Edit profile</h2>
          <form class="popup__form" action="#" >
            <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="name" value="Jacques Cousteau" required>
            <input class="popup__input popup__input_text_title" type="text" name="description" placeholder="Occupation" value="Explorer" required>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>

      <div class="popup popup_add">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_add" aria-label="Close" type="button"></button>
          <h2 class="popup__intro">New Place</h2>
          <form class="popup__form" action="#" >
            <input class="popup__input popup__input_text_image-title" type="text" name="name" placeholder="Title"  required>
            <input class="popup__input popup__input_text_image" type="text" name="description" placeholder="Image link" required>
            <button class="popup__save-button" type="submit">Create</button>
          </form>
        </div>

      <template id = "place-template">
